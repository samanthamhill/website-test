<!DOCTYPE html>
<html>
<head>
    <title>Style test</title>
    <!-- Rule set styling -->
    
    <!-- more specific style will take precedence
        aka. inline styling takes precedence-->

    <!-- If the style has the same specificity the one 
        written last (highest line number) will take precedence-->
    <!--CSS in new file-->
    <link rel="stylesheet" type="text/css" href="css/test.css">
<body>
    <!-- <h1 style=" font-size: 30px; color: indianred;">Heading 1 - 1</h1> == inline styling -->
    <span>Span element</span>
    <h1 class="big"><span>Heading </span> 1 - 1</h1>
    <h1 class="uppercase">Heading 1 - 2</h1>
    <h1>Heading 1 - 3</h1>

    <h2 class="big">Heading 2 - 1</h2>
    <h2 class="big uppercase">Heading 2 - 2</h2>
    <h2>Heading 2 - 3</h2>

</body>
</html>
