<!DOCTYPE html>
<html>
<head>
        <title>My first HTML page</title>
</head>
    <body>
    <h1> Hey! I'm a big heading. </h1>
    <p> Hey! I'm a <b>paragraph</b> element. </p>  
    <!-- a = anchor element aka a link. target refers to how the link is opened _blank = in a new tab. title = hover message-->
    <a href="https://www.google.com" target="_blank" title="Let's go to Google"> Click me! I'm a link. </a>
    <p>My name is: <br>
        Flappy.
    </p>
    <img src="img/butterfly.avif">
</body> 
</html>
